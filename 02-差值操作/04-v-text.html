<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
  <div id="app">
      <h2>不使用v-text</h2>
      <h2>{{message}}</h2>
      <h2>使用v-text，以文本形式显示,会把两标签中间的内容覆盖，一般不使用</h2>
      <h2 v-text="message">,李银河</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊"
      }
    })
  </script>
</body>
</html>
