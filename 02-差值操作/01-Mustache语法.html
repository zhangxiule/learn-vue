<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mustache语法</title>
</head>
<body>
	<div id="app">
		<h2>{{message}}</h2>
		<h2>{{message}}, 李银河</h2>
		<!--Mustache语法不仅可以直接写变量，还可以写简单表达式-->
		<h2>{{firstName + lastName}}</h2>
		<h2>{{firstName + " " + lastName}}</h2>
		<h2>{{firstName}} {{lastName}}</h2>
		<h2>{{count * 2}}</h2>
	</div>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: "你好啊",
				firstName: "Taylor",
				lastName: "Swift",
				count: 100
			}
		})
	</script>
</body>
</html>
