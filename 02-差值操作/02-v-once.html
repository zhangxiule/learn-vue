<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-once指令</title>
</head>
<body>
  <div id="app">
		<h2>{{message}}</h2>
		<!-- 只会渲染一次，数据改变不会再次渲染 -->
		<h2 v-once>{{message}}</h2>
	</div>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el: "#app",
			data: {
				message: "你好啊"
			}
		})
		setTimeout(() => {
			app.message="怎么了"
		}, 2000)
	</script>
</body>
</html>
