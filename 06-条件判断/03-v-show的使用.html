<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if的使用</title>
</head>
<body>
  <div id="app">
    <!-- v-if：当条件为false时，包含v-if指令的元素，根本就不会包含在dom中 -->
    <h2 v-if="isShow">{{message}}</h2>
    <!-- v-show：当条件为false时，v-show只是给我们加了一个行内样式，display:none -->
    <h2 v-show="isShow">{{message}}</h2>

    <!-- 使用建议：当需要在显示和隐藏之间显示很频繁时，使用v-show，当只有一侧切换时，使用v-if -->
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:"#app",
      data:{
        isShow: true,
        message: "你好啊"
      },
    })
  </script>
</body>
</html>
