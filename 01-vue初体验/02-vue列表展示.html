<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>Hello Vue</title>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <ol>
      <li v-for="item in festival">{{item}}</li>
    </ol>
  </div>
  <script>
    //let变量/const常量
    //编程范式：声明式编程
    const app = new Vue({
      el: "#app",    //用于挂载要管理的元素
      data: {        //定义数据
        message: "Hello",
        festival: ['元旦', '清明', '中秋', '国庆', '圣诞']
      }
    })
      
  </script>
</body>
</html>
