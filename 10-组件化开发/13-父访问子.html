<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>父访问子-children-refs</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn ref="child"></cpn>
    <button @click="btnClick">按钮</button>
  </div>

  <template id="cpn">
    <div>
      我是子组件
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: "#cpn",
      data() {
        return {
          name: "我是子组件的name"
        }
      },
      methods: {
        showMessage() {
          console.log("我是子组件的showMessage");
        }
      }
    }

    const app = new Vue({
      el: "#app",
      methods: {
        btnClick() {
          // 1. $children
          // console.log(this.$children[0].showMessage);
          // console.log(this.$children[0].name)
          // 2. $refs
          console.log(this.$refs.child.name);
        }
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
