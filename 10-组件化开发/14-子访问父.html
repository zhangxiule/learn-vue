<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>子访问父-parent</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      子组件-{{message}}
      <button @click="btnClick">子组件按钮</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: "#cpn",
      data() {
        return {
          message: "我是子组件"
        }
      },
      methods: {
        showMessage() {
          console.log("我是子组件的showMessage");
        },
        btnClick() {
          // 1.访问父组件$parent
          this.message = this.$parent.message
          // 2.访问根组件$root
          console.log(this.$root)
          console.log(this.$root.message)
        }
      }
    }

    const app = new Vue({
      el: "#app",
      data: {
        message: "我是父组件"
      },
      methods: {

      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
