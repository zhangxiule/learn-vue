<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件化的基本使用</title>
</head>
<body>
  <div id="app">
    <!-- 3. 使用组件 -->
    <my-cpn></my-cpn>
    <cpnc></cpnc>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    // 1.创建组件构造器对象
    const cpnC = Vue.extend({
      template: `
        <div>
          <h2>标题</h2>
          <p>你好啊</p>
          <p>李银河</p>
        </div>`
    })
    // 2.注册组件-全局
    Vue.component('my-cpn', cpnC)

    const app = new Vue({
      el: "#app",
      components: {
        cpnc: cpnC   //注册组件-局部
      }
    })
  </script>

</body>
</html>
