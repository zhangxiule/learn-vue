<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件模板的分离写法</title>
</head>
<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  
  <!-- 1.script标签注意类型是text/x-template -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>我是标题1</h2>
      <p>我是内容1</p>
    </div>
  </script>

  <!-- 2.template标签 -->
  <template id="cpn2">
    <div>
      <h2>我是标题2</h2>
      <p>我是内容2</p>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      components: {
        cpn1: {
          template: "#cpn1"
        },
        cpn2: {
          template: "#cpn2"
        }
      }
    })
  </script>
</body>
</html>
