<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind动态绑定class(对象语法)</title>
    <style>
      .active{
        color: red;
      }
    </style>
</head>
<body>
  <div id="app">
    <h2 class="active">1-{{message}}</h2>
    <!-- 一下绑定class对象用法不对 -->
    <h2 :class="active">2-{{message}}</h2>

    <!-- 动态绑定class对象用法  -->
    <!-- <h2 :class="{key1:value1,key2:value2}">{{message}}</h2>
    <h2 :class="{类名1:true,类名2:boolean}">{{message}}</h2> -->
    <h2 :class="{active:true}">3-{{message}}</h2>
    <h2 :class="{active:isActive}">4-{{message}}</h2>
    <h2 :class="getClasses()">5-{{message}}</h2>
    <button @click="change">点击4和5变色</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
          active: "",
          isActive: true
        },
        methods: {
          getClasses(){
            return {active:this.isActive}
          },
          change(){
            this.isActive = !this.isActive
          }
        }
    })
  </script>
</body>
</html>
