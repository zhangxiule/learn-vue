<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slot-具名插槽的使用</title>
</head>
<body>
  <div id="app">
    <cpn>
      <span slot="left">替换left</span>
      <!-- 新语法 -->
      <template v-slot:center>替换center</template>
      <!-- 新语法缩写 -->
      <template #right>替换right</template>
      <span>替换没有name的插槽</span>
    </cpn>
  </div>
  <template id="cpn">
    <div>
      <slot name="left">左边</slot>
      <slot name="center">中间</slot>
      <slot name="right">右边</slot>
      <slot>没有具名的插槽</slot>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: "#cpn",

    }
    const app = new Vue({
      el: "#app",
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
