<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>编译的作用域</title>
</head>
<body>
  <div id="app">
    <!-- 使用的vue实例作用域的isShow -->  
    <cpn v-show="isShow"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>你好啊</h2>
      <button>点我</button>
      <!-- 组件作用域，使用的子组件的isShow-->
      <h2 v-show="isShow">我是子组件</h2>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: "#cpn",
      data() {
        return {
          isShow: false
        }
      }
    }
    const app = new Vue({
      el: "#app",
      data: {
        isShow: true
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
