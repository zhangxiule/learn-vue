<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性的复杂使用</title>
</head>
<body>
  <div id="app">
    <h2>总价格: {{TotalPrice}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        books: [
          {id: 110, name: "Unix编程艺术", price: 49},
          {id: 111, name: "代码大全", price: 59},
          {id: 112, name: "计算机原理", price: 69},
          {id: 113, name: "现代操作系统", price: 79}
        ]
      },
      computed: {
        TotalPrice(){
          let result = 0
          for (let i=0; i<this.books.length; i++){
            result += this.books[i].price
          }
          return result
        } 
      }
    })
  </script>
</body>
</html>
