<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性的setter和getter</title>
</head>
<body>
  <div id="app">
    <h2>{{fullName}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        firstName: "Taylor",
        lastName: "Swift"
      },
      computed: {
        fullName:{
          // 计算属性一般没有set方法，只读属性
          // 在控制台使用set方法，可看到变化   app.fullName="Lebron James"
          set(newValue){
            console.log('---set---')
            const name = newValue.split(" ")
            console.log(name)
            this.firstName = name[0]
            this.lastName = name[1]
          },
          get(){
            return this.firstName + " " + this.lastName
          }
        }
      }
    })
  </script>
</body>
</html>
