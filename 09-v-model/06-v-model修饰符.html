<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model修饰符</title>
</head>
<body>
  <div id="app">
    <h3>lazy,默认情况是实时更新数据，加上lazy，从输入框失去焦点，按下enter都会更新数据</h3>
    <input type="text" v-model.lazy="message">
    <h2>您输入的内容是：{{message}}</h2>

    <h3>修饰符number,默认是string类型，使用number赋值为number类型</h3>
    <input type="text" v-model.number="age">
    <h2>{{age}}-{{typeof age}}</h2>

    <h3>修饰符trim:去空格</h3>
    <input type="text" v-model="name">
    <h2>不带trim时输入的数据为：{{name}}</h2>
    <input type="text" v-model.trim="address">
    <h2>带trim时输入的数据为：{{address}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊",
        age: 18,
        name: 'aaa',
        address: 'bbb'
      }
    })
  </script>
</body>
</html>
