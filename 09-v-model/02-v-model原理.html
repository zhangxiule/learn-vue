<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model的原理</title>
</head>
<body>
  <div id="app">
    {{message}}<br />
    <!-- 输入框内容修改，message也修改，修改message，input内容也修改，双向绑定 -->
    <!-- <input type="text" v-model="message"> -->
    <!-- v-model = v-bind + v-on -->
    <!-- 实现双向绑定 @input监听输入框事件  -->
    <!-- $event获取事件对象，$event.target.value获取input值 -->
    <input type="text" :value="message" @input="changeContent($event.target.value)">
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: 'aaa'
      },
      methods: {
        changeContent(value){
          console.log(value);
        }
      }
    }) 
  </script>
</body>
</html>
