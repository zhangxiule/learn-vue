<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>const的使用</title>
</head>
<body>
  <script src="../js/vue.js"></script>
  <script>
    //建议在es6开发中，优先使用const，只有需要改变某一个标识的时候才使用let
    // 一旦给const修饰的标识符被赋值之后，不能修改
    const count = 1
    // count = 2
    //在使用coonst定义标识符，必须进行赋值
    // const name
    // 常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const obj = {
      name: "why",
      age: "18",
      height: 1.88
    }
    console.log(obj)
    obj.name = "new Person"
    obj.age = 20
    obj.height = 1.96
    console.log(obj)
  </script>
</body>
</html>
