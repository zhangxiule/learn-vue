<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on的修饰符</title>
</head>
<body>
  <div id="app">
    <!--1. .stop的使用，btn的click事件不会传播，不会冒泡到上层，调用event.stopPropagation() -->
    <div @Click="divClick">
      <button @click.stop="btnClick">按钮1</button>
    </div>
    <!-- 2. .prevent 调用event.preeventDefault阻止默认行为  -->
    <form action="wwww.baidu.com">
      <button type="submit" @click.prevent="submitClick">提交</button>
    </form>
    <!--3. 监听键盘的事件 -->
    <input type="text" @keyup.enter="keyup">
    <!--4. once修饰符的使用 -->
    <button @click.once="btn2Click">按钮2</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      methods:{
        btnClick(){
          console.log("点击button1")
        },
        divClick(){
          console.log("点击div")
        },
        submitClick(){
          console.log("提交被阻止了")
        },
        keyup(){
          console.log("keyup点击")
        },
        btn2Click(){
          console.log("点击button2")
        }
      }
    })
  </script>
</body>
</html>
