<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on的参数传递</title>
</head>
<body>
  <div id="app">
    <!-- 可以省略小括号 -->
    <button @click="btnClick">按钮1</button>
    <button @click="btnClick()">按钮2</button>
    <!-- 事件传参 -->
    <button @click="btnClick2">按钮3</button>
    <button @click="btnClick2()">按钮4</button>
    <button @click="btnClick2(123)">按钮5</button>
    <!-- 事件event -->
    <button @click="btnClick3(123)">按钮6</button>
    <button @click="btnClick3($event, 123)">按钮7</button>

  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      methods:{
        btnClick(){
          console.log('click button X')
        },
        btnClick2(value){
          console.log('---' + value)
        },
        btnClick3(event, value){
          console.log(event+ '---' + value)
        }
      }
    })
  </script>
</body>
</html>
